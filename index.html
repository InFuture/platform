<!DOCTYPE html>
<html lang="en">
	<head>
		<title>InFuture: Hackathon for the Innovators of Tomorrow</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        
		<!-- Styles -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href="ss/main.css" rel="stylesheet">
	</head>
	<body>
        <section class="banner">
            <div class="vertical-center">
                <img src="images/logo.svg" alt="" class="logo">
                <h1 class="title">Apply to <span>IN</span>FUTURE</h1>
            </div>
        </section>

        <section class="application">
            <form action="">
                <div class="container">
                    <h2 class="header">Basic Information</h2>
                    <fieldset>
                        <input id="name" name="name" type="text" autocomplete="off" required>
                        <label for="name">Name</label>
                    </fieldset>
                    <fieldset>
                        <select id="gender" name="gender" type="text" autocomplete="off" required>
                            <option style="display: none"></option>
                            <option>Female</option>
                            <option>Male</option>
                            <option>Other / Rather Not Say</option>
                        </select>
                        <label for="gender">Gender</label>
                    </fieldset>

                    <fieldset>
                        <input id="email" name="email" type="text" autocomplete="off" required>
                        <label for="email">Email Address</label>
                    </fieldset>

                    <fieldset>
                        <input id="school" name="school" type="text" autocomplete="off" required>
                        <label for="school">School</label>
                    </fieldset>

                    <fieldset>
                        <input id="location" name="location" type="text" autocomplete="off" required>
                        <label for="location">Location Traveling From</label>
                    </fieldset>

                    <fieldset>
                        <input id="github" name="github" type="text" autocomplete="off" required>
                        <label for="github">GitHub</label>
                    </fieldset>

                    <fieldset>
                        <input id="twitter" name="twitter" type="text" autocomplete="off" required>
                        <label for="twitter">Twitter Handle</label>
                    </fieldset>

                    <fieldset>
                        <input id="website" name="website" type="website" autocomplete="off" required>
                        <label for="website">Personal Website</label>
                    </fieldset>
                        
                    <div class="divider"></div>

                    <h2 class="header">Tell us more about you</h2>
                    <fieldset>
                        <textarea name="why-attend" id="why-attend" required></textarea>
                        <label for="website">Why do you want to attend InFuture?</label>
                    </fieldset>

                    <fieldset>
                        <textarea name="what-infuture" id="what-infuture" required></textarea>
                        <label for="website">What would attending InFuture mean to you?</label>
                    </fieldset>
                    
                    <!-- 
                    	Describing Button Behavior
                    	* If application isn't 100% filled
                    		say "save application"
                    		
                    	* If application is 100% filled
                    		say "submit application"
                    		
                    	Essentially, they perform the same actions except "submit application" shows a popup
                    	
                    	Describing popup
                    	* Prompt user: "Are you sure? You won't be able to edit later"
                    	* Show "Submit" or "Nah"
                    	
                    	- Potential Issues
                    		What if the user wants to save, and not submit?
                    -->
                    <div class="button-container">
                        <button class="submit">Submit Application</button>
                    </div>
                </div>
            </form>
        </section>
        <footer>
            <div class="social">
                <a href="mailto:team@infuture.io" target="_blank"><i class="fa fa-envelope"></i></a>
                <a href="http://facebook.com/infuturehacks" target="_blank"><i class="fa fa-facebook"></i></a>
                <a href="http://twitter.com/infuturehacks" target="_blank"><i class="fa fa-twitter"></i></a>
                <a href="http://medium.com/infuture-hacks" target="_blank"><i class="fa fa-medium"></i></a>
            </div>
        </footer>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.min.js"></script>
        <script type="text/javascript" src="js/jquery.plusanchor.min.js"></script>
        <script type="text/javascript" src="js/autosize.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
			    $('body').plusAnchor({
			        easing: 'easeInOutExpo',
			        speed: 700
			    });
			});

            autosize($('textarea'));
		</script>
	</body>
</html>
